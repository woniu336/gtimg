        #copyAllLinksBtn {

        .upload-status {

        .nav {

        .nav h2 {

        .nav-actions {

        .nav-btn {

        .nav-btn:hover {

        .logout-btn {

        @media (max-width: 768px) {

                padding: 1rem;

            .nav-actions {

            }

        .page {
            display: none;

        .page.active {
            display: block;
        }
        
        #historyPage {
            margin-top: 2rem;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;

        }
        
        .history-table th {

        .thumbnail {

            object-fit: cover;
        }
        
        .user-info {

        }
        
        .username {
            font-weight: bold;
        }

        #uploadArea::before {
            content: 'üì∏';
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .progress-container {
            max-width: 600px;
            margin: 1rem auto;
            height: 8px;
            background-color: #eef2f7;

        }

        .progress-bar {

</head>
<body>
    <div class="container">
        <div class="nav">
            <div></div>
            <div class="nav-actions">
                <a href="admin.php" class="nav-btn">ÁÆ°ÁêÜÂêéÂè∞</a>
                <a href="logout.php" class="nav-btn logout-btn">ÈÄÄÂá∫ÁôªÂΩï</a>
            </div>
        </div>

        <!-- ‰∏ä‰º†È°µÈù¢ -->
        <div id="uploadPage" class="page active">
            <div id="uploadArea">
                ÁÇπÂáªÊàñÁ≤òË¥¥ÂõæÁâá‰∏ä‰º†
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            <button id="uploadBtn">‰∏ä‰º†ÂõæÁâá</button>
            <button id="copyAllLinksBtn">Â§çÂà∂ÂÖ®ÈÉ®ÈìæÊé•</button>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text"></div>
            <div id="uploadStatus"></div>
            <div id="resultContainer"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const copyAllLinksBtn = document.getElementById('copyAllLinksBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const resultContainer = document.getElementById('resultContainer');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');

        let selectedFiles = [];
        let uploadedUrls = [];
        let resultItems = [];  // Â≠òÂÇ®ÊØè‰∏™‰∏ä‰º†È°πÁöÑÂºïÁî®

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '#ecf0f1';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', handleDrop);
        document.addEventListener('paste', handlePaste);
        uploadBtn.addEventListener('click', uploadImages);
        copyAllLinksBtn.addEventListener('click', copyAllLinks);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && selectedFiles.length > 0) {
                uploadImages();
            }
        });

        function handleFileSelect(event) {
            const files = event.target.files;
            addFiles(files);
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadArea.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            addFiles(files);
        }

        function addFiles(files) {
            resultContainer.innerHTML = '';
            selectedFiles = [];
            uploadedUrls = [];
            resultItems = [];
            copyAllLinksBtn.style.display = 'none';
            uploadStatus.textContent = '';

            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    const resultItem = createResultItem(file);
                    resultItems.push(resultItem);
                }
            }
        }

        function createResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            const img = document.createElement('img');
            img.className = 'result-image';
            img.alt = 'È¢ÑËßàÂõæÁâá';

            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const copyLinkBtn = document.createElement('button');
            copyLinkBtn.className = 'copy-btn';
            copyLinkBtn.textContent = 'Â§çÂà∂ÈìæÊé•';
            copyLinkBtn.disabled = true;

            const copyMarkdownBtn = document.createElement('button');
            copyMarkdownBtn.className = 'copy-btn';
            copyMarkdownBtn.textContent = 'Â§çÂà∂ Markdown';
            copyMarkdownBtn.disabled = true;

            const uploadStatus = document.createElement('div');
            uploadStatus.className = 'upload-status';

            buttonGroup.appendChild(copyLinkBtn);
            buttonGroup.appendChild(copyMarkdownBtn);
            resultItem.appendChild(img);
            resultItem.appendChild(buttonGroup);
            resultItem.appendChild(uploadStatus);
            resultContainer.appendChild(resultItem);

            return {
                element: resultItem,
                img: img,
                copyLinkBtn: copyLinkBtn,
                copyMarkdownBtn: copyMarkdownBtn,
                uploadStatus: uploadStatus,
                url: null
            };
        }

        async function uploadImages() {
            if (selectedFiles.length === 0) {
                uploadStatus.textContent = 'ËØ∑ÂÖàÈÄâÊã©ÊàñÊãñÊãΩÂõæÁâá';
                return;
            }

            uploadStatus.textContent = '‰∏ä‰º†‰∏≠...';
            uploadBtn.disabled = true;
            copyAllLinksBtn.style.display = 'none';
            uploadedUrls = [];

            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = 'ÂáÜÂ§á‰∏ä‰º†...';

            const totalFiles = selectedFiles.length;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const resultItem = resultItems[i];
                
                try {
                    resultItem.uploadStatus.style.display = 'block';
                    resultItem.uploadStatus.textContent = '‰∏ä‰º†‰∏≠...';

                    const formData = new FormData();
                    formData.append('Filedata', file);

                    const uploadResponse = await fetch('upload.php', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await uploadResponse.json();

                    if (data.response && data.response.code === '0') {
                        const imageUrl = data.data.url.url;
                        uploadedUrls.push(imageUrl);
                        resultItem.url = imageUrl;
                        
                        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅÂíå‰∫ã‰ª∂
                        resultItem.copyLinkBtn.disabled = false;
                        resultItem.copyMarkdownBtn.disabled = false;
                        
                        resultItem.copyLinkBtn.onclick = () => {
                            copyTextToClipboard(imageUrl).then(() => {
                                resultItem.copyLinkBtn.textContent = 'Â∑≤Â§çÂà∂';
                                setTimeout(() => resultItem.copyLinkBtn.textContent = 'Â§çÂà∂ÈìæÊé•', 2000);
                            });
                        };

                        resultItem.copyMarkdownBtn.onclick = () => {
                            const markdown = `![Image](${imageUrl})`;
                            copyTextToClipboard(markdown).then(() => {
                                resultItem.copyMarkdownBtn.textContent = 'Â∑≤Â§çÂà∂';
                                setTimeout(() => resultItem.copyMarkdownBtn.textContent = 'Â§çÂà∂ Markdown', 2000);
                            });
                        };

                        resultItem.uploadStatus.style.display = 'none';
                        await saveToLocalStorage({url: imageUrl});
                    } else {
                        throw new Error(data.message || '‰∏ä‰º†Â§±Ë¥•');
                    }

                    const progress = ((i + 1) / totalFiles) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `Â∑≤‰∏ä‰º† ${i + 1}/${totalFiles} Âº†ÂõæÁâá`;
                } catch (error) {
                    console.error('‰∏ä‰º†ÈîôËØØ:', error);
                    resultItem.uploadStatus.textContent = '‰∏ä‰º†Â§±Ë¥•';
                    resultItem.uploadStatus.style.color = 'red';
                }
            }

            if (uploadedUrls.length > 0) {
                copyAllLinksBtn.style.display = 'inline-block';
            }

            uploadStatus.textContent = '‰∏ä‰º†ÂÆåÊàê';
            uploadBtn.disabled = false;
            selectedFiles = [];
            fileInput.value = '';

            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressText.textContent = '';
            }, 3000);
        }

        async function copyAllLinks() {
            if (uploadedUrls.length === 0) {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÈìæÊé•');
                return;
            }

            const allLinks = uploadedUrls.join('\n');
            try {
                await copyTextToClipboard(allLinks);
                alert('Â∑≤Â§çÂà∂ÊâÄÊúâÈìæÊé•Âà∞Ââ™Ë¥¥Êùø');
            } catch (error) {
                console.error('Êó†Ê≥ïÂ§çÂà∂ÊâÄÊúâÈìæÊé•:', error);
                alert('Êó†Ê≥ïÂ§çÂà∂ÊâÄÊúâÈìæÊé•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            }
        }

        async function copyTextToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                } catch (err) {
                    fallbackCopyTextToClipboard(text);
                }
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Êó†Ê≥ïÂ§çÂà∂ÊñáÊú¨:', err);
            }
            document.body.removeChild(textArea);
        }

        function saveToLocalStorage(data) {
            let images = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            images.unshift(data);
            localStorage.setItem('uploadedImages', JSON.stringify(images));
        }

        async function handlePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    if (file) {
                        selectedFiles = [file];
                        resultItems = [];
                        resultContainer.innerHTML = '';
                        const resultItem = createResultItem(file);
                        resultItems.push(resultItem);
                        await uploadImages();
                    }
                } else if (item.kind === 'string' && item.type === 'text/plain') {
                    item.getAsString(async function(text) {
                        if (isValidImageUrl(text)) {
                            try {
                                const response = await fetch(text);
                                if (!response.ok) throw new Error('ÁΩëÁªúÂìçÂ∫îÂ§±Ë¥•');
                                const blob = await response.blob();
                                const file = new File([blob], extractFilename(text), { type: blob.type });
                                if (file.type.startsWith('image/')) {
                                    selectedFiles = [file];
                                    resultItems = [];
                                    resultContainer.innerHTML = '';
                                    const resultItem = createResultItem(file);
                                    resultItems.push(resultItem);
                                    await uploadImages();
                                }
                            } catch (error) {
                                console.error('ÈÄöËøá URL Ëé∑ÂèñÂõæÁâáÂ§±Ë¥•:', error);
                                alert('ÈÄöËøá URL Ëé∑ÂèñÂõæÁâáÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÈìæÊé•ÊòØÂê¶Ê≠£Á°Æ„ÄÇ');
                            }
                        }
                    });
                }
            }
        }

        function isValidImageUrl(url) {
            return /\.(jpeg|jpg|gif|png|svg|webp)$/i.test(url);
        }

        function extractFilename(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const filename = pathname.substring(pathname.lastIndexOf('/') + 1);
                return filename || 'Êú™Áü•Êñá‰ª∂Âêç';
            } catch (error) {
                return 'Êú™Áü•Êñá‰ª∂Âêç';
            }
        }

        async function checkLoginStatus() {
            try {
                const response = await fetch('check_login.php');
                const data = await response.json();
                if (!data.logged_in) {
                    window.location.href = 'login.php';
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂ§±Ë¥•:', error);
                window.location.href = 'login.php';
            }
        }

        checkLoginStatus();

        const navTabs = document.querySelectorAll('.nav-tab');
        const pages = document.querySelectorAll('.page');
        
        navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetPage = tab.dataset.page;
                
                // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
                navTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Êõ¥Êñ∞È°µÈù¢ÊòæÁ§∫
                pages.forEach(page => {
                    page.classList.remove('active');
                    if (page.id === targetPage) {
                        page.classList.add('active');
                    }
                });
                
                // Â¶ÇÊûúÂàáÊç¢Âà∞ÂéÜÂè≤ËÆ∞ÂΩïÈ°µÈù¢ÔºåÂä†ËΩΩÂéÜÂè≤Êï∞ÊçÆ
                if (targetPage === 'historyPage') {
                    loadHistory();
                }
            });
        });
        
        // Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï
        async function loadHistory() {
            try {
                const response = await fetch('get_history.php');
                const data = await response.json();
                
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';
                
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><img src="${item.remote_url}" alt="È¢ÑËßà" class="thumbnail"></td>
                        <td>${item.local_path.split('/').pop()}</td>
                        <td>${item.upload_time}</td>
                        <td>${formatSize(item.file_size)}</td>
                        <td>${item.compression_info ? formatSize(item.compression_info.compressed_size) : '-'}</td>
                        <td>${item.compression_info ? item.compression_info.compression_ratio.toFixed(2) + '%' : '-'}</td>
                        <td>
                            <button onclick="copyToClipboard('${item.remote_url}')">Â§çÂà∂ÈìæÊé•</button>
                            <button onclick="copyToClipboard('![Image](${item.remote_url})')">Â§çÂà∂Markdown</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }
        
        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }
        
        // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            } catch (error) {
                console.error('Â§çÂà∂Â§±Ë¥•:', error);
                alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂');
            }
        }
    </script>
</body>
