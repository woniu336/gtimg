<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯Gtimg图床</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        #uploadArea {
            border: 2px dashed #3498db;
            padding: 20px;
            margin-top: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }
        #uploadArea:hover {
            background-color: #ecf0f1;
        }
        #fileInput {
            display: none;
        }
        #uploadBtn, #copyAllLinksBtn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 1rem 0.5rem 1rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #uploadBtn:hover, #copyAllLinksBtn:hover {
            background-color: #27ae60;
        }
        #uploadBtn:disabled, #copyAllLinksBtn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #uploadStatus {
            margin-top: 1rem;
            font-weight: bold;
        }
        #resultContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
            justify-content: flex-start;
        }
        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            width: 150px;
            position: relative;
        }
        .result-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .copy-btn {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .copy-btn:hover {
            background-color: #8e44ad;
        }
        .copy-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #copyAllLinksBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }
        #copyAllLinksBtn:hover {
            background-color: #2980b9;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #2ecc71;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
        }
        .upload-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>腾讯Gtimg图床上传</h2>
        <div id="uploadArea">
            点击或拖拽图片到此处上传
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>
        <button id="uploadBtn">上传图片</button>
        <button id="copyAllLinksBtn">全部复制链接</button>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-text"></div>
        <div id="uploadStatus"></div>
        <div id="resultContainer"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const copyAllLinksBtn = document.getElementById('copyAllLinksBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const resultContainer = document.getElementById('resultContainer');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');
        const progressText = document.querySelector('.progress-text');

        let selectedFiles = [];
        let uploadedUrls = [];
        let resultItems = [];  // 存储每个上传项的引用

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '#ecf0f1';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', handleDrop);
        document.addEventListener('paste', handlePaste);
        uploadBtn.addEventListener('click', uploadImages);
        copyAllLinksBtn.addEventListener('click', copyAllLinks);

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && selectedFiles.length > 0) {
                uploadImages();
            }
        });

        function handleFileSelect(event) {
            const files = event.target.files;
            addFiles(files);
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadArea.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            addFiles(files);
        }

        function addFiles(files) {
            resultContainer.innerHTML = '';
            selectedFiles = [];
            uploadedUrls = [];
            resultItems = [];
            copyAllLinksBtn.style.display = 'none';
            uploadStatus.textContent = '';

            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    const resultItem = createResultItem(file);
                    resultItems.push(resultItem);
                }
            }
        }

        function createResultItem(file) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';

            const img = document.createElement('img');
            img.className = 'result-image';
            img.alt = '预览图片';

            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const copyLinkBtn = document.createElement('button');
            copyLinkBtn.className = 'copy-btn';
            copyLinkBtn.textContent = '复制链接';
            copyLinkBtn.disabled = true;

            const copyMarkdownBtn = document.createElement('button');
            copyMarkdownBtn.className = 'copy-btn';
            copyMarkdownBtn.textContent = '复制 Markdown';
            copyMarkdownBtn.disabled = true;

            const uploadStatus = document.createElement('div');
            uploadStatus.className = 'upload-status';

            buttonGroup.appendChild(copyLinkBtn);
            buttonGroup.appendChild(copyMarkdownBtn);
            resultItem.appendChild(img);
            resultItem.appendChild(buttonGroup);
            resultItem.appendChild(uploadStatus);
            resultContainer.appendChild(resultItem);

            return {
                element: resultItem,
                img: img,
                copyLinkBtn: copyLinkBtn,
                copyMarkdownBtn: copyMarkdownBtn,
                uploadStatus: uploadStatus,
                url: null
            };
        }

        async function uploadImages() {
            if (selectedFiles.length === 0) {
                uploadStatus.textContent = '请先选择或拖拽图片';
                return;
            }

            uploadStatus.textContent = '上传中...';
            uploadBtn.disabled = true;
            copyAllLinksBtn.style.display = 'none';
            uploadedUrls = [];

            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.textContent = '准备上传...';

            const totalFiles = selectedFiles.length;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const resultItem = resultItems[i];
                
                try {
                    resultItem.uploadStatus.style.display = 'block';
                    resultItem.uploadStatus.textContent = '上传中...';

                    const formData = new FormData();
                    formData.append('Filedata', file);

                    const uploadResponse = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await uploadResponse.json();
                    console.log('上传响应:', data);

                    if (data.response && data.response.code === '0') {
                        const imageUrl = data.data.url.url;
                        uploadedUrls.push(imageUrl);
                        resultItem.url = imageUrl;
                        
                        // 更新按钮状态和事件
                        resultItem.copyLinkBtn.disabled = false;
                        resultItem.copyMarkdownBtn.disabled = false;
                        
                        resultItem.copyLinkBtn.onclick = () => {
                            copyTextToClipboard(imageUrl).then(() => {
                                resultItem.copyLinkBtn.textContent = '已复制';
                                setTimeout(() => resultItem.copyLinkBtn.textContent = '复制链接', 2000);
                            });
                        };

                        resultItem.copyMarkdownBtn.onclick = () => {
                            const markdown = `![Image](${imageUrl})`;
                            copyTextToClipboard(markdown).then(() => {
                                resultItem.copyMarkdownBtn.textContent = '已复制';
                                setTimeout(() => resultItem.copyMarkdownBtn.textContent = '复制 Markdown', 2000);
                            });
                        };

                        resultItem.uploadStatus.style.display = 'none';
                        await saveToLocalStorage({url: imageUrl});
                    } else {
                        console.error('上传失败:', data);
                        resultItem.uploadStatus.textContent = `上传失败: ${data.message || '未知错误'}`;
                        if (data.debug) {
                            console.error('调试信息:', data.debug);
                        }
                    }

                    const progress = ((i + 1) / totalFiles) * 100;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `已上传 ${i + 1}/${totalFiles} 张图片`;
                } catch (error) {
                    console.error('上传出错:', error);
                    resultItem.uploadStatus.textContent = `上传错误: ${error.message || '未知错误'}`;
                }
            }

            if (uploadedUrls.length > 0) {
                copyAllLinksBtn.style.display = 'inline-block';
            }

            uploadStatus.textContent = '上传完成';
            uploadBtn.disabled = false;
            selectedFiles = [];
            fileInput.value = '';

            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressText.textContent = '';
            }, 3000);
        }

        async function copyAllLinks() {
            if (uploadedUrls.length === 0) {
                alert('没有可复制的链接');
                return;
            }

            const allLinks = uploadedUrls.join('\n');
            try {
                await copyTextToClipboard(allLinks);
                alert('已复制所有链接到剪贴板');
            } catch (error) {
                console.error('无法复制所有链接:', error);
                alert('无法复制所有链接，请手动复制');
            }
        }

        async function copyTextToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                try {
                    await navigator.clipboard.writeText(text);
                } catch (err) {
                    fallbackCopyTextToClipboard(text);
                }
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('无法复制文本:', err);
            }
            document.body.removeChild(textArea);
        }

        function saveToLocalStorage(data) {
            let images = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            images.unshift(data);
            localStorage.setItem('uploadedImages', JSON.stringify(images));
        }

        async function handlePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    if (file) {
                        selectedFiles = [file];
                        resultItems = [];
                        resultContainer.innerHTML = '';
                        const resultItem = createResultItem(file);
                        resultItems.push(resultItem);
                        await uploadImages();
                    }
                } else if (item.kind === 'string' && item.type === 'text/plain') {
                    item.getAsString(async function(text) {
                        if (isValidImageUrl(text)) {
                            try {
                                const response = await fetch(text);
                                if (!response.ok) throw new Error('网络响应失败');
                                const blob = await response.blob();
                                const file = new File([blob], extractFilename(text), { type: blob.type });
                                if (file.type.startsWith('image/')) {
                                    selectedFiles = [file];
                                    resultItems = [];
                                    resultContainer.innerHTML = '';
                                    const resultItem = createResultItem(file);
                                    resultItems.push(resultItem);
                                    await uploadImages();
                                }
                            } catch (error) {
                                console.error('通过 URL 获取图片失败:', error);
                                alert('通过 URL 获取图片失败，请检查链接是否正确。');
                            }
                        }
                    });
                }
            }
        }

        function isValidImageUrl(url) {
            return /\.(jpeg|jpg|gif|png|svg|webp)$/i.test(url);
        }

        function extractFilename(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const filename = pathname.substring(pathname.lastIndexOf('/') + 1);
                return filename || '未知文件名';
            } catch (error) {
                return '未知文件名';
            }
        }
    </script>
</body>
</html>
